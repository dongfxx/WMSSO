<h3>传统单点登录集成方式的弊端</h3>
用户需要用单点方式访问多系统时，各系统都必须要做二次开发集成单点登录接口，需要多方配合协调，维护成本高。
<h3>无损单点登录集成方式的优势</h3>
各系统无需要做二次开发集成单点登录接口，无需原系统开发，无需三方配合，实现统一集中维护。
